[target.riscv32imac-unknown-none-elf]
runner = "espflash flash --monitor"


[build]
rustflags = [
  "-C", "link-arg=-Tlinkall.x",
  # Required to obtain backtraces (e.g. when using the "esp-backtrace" crate.)
  # NOTE: May negatively impact performance of produced code
  "-C", "force-frame-pointers",

  # needed by 802.15.4
  "-C", "link-arg=-Trom_coexist.x",
  "-C", "link-arg=-Trom_functions.x",
  "-C", "link-arg=-Trom_phy.x",
]

target = "riscv32imac-unknown-none-elf"

[env]
# This sets the static array that the global alloc object uses to 
# allocate memory as needed. Keep this small 
# (the default is 32 Mib which is too large)
WEE_ALLOC_STATIC_ARRAY_BACKEND_BYTES="32768"

[unstable]
build-std = ["core", "alloc"]
